      size: 111222
    - path: data/interim/train_master.json
      hash: md5
      md5: 9dc3da510e3bb7c38dec88e83b4d8de1
      size: 501508
    - path: data/interim/val_master.json
      hash: md5
      md5: 2229a1f562f7a437fab112ed3151a5c2
      size: 108193
  convert_detection:
